<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bye Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }
    h1 {
      font-size: 80px;
      font-weight: bold;
      color: #333;
      opacity: 1;
      animation: fadeOut 3s forwards;
    }
    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      50% {
        opacity: 0.5;
        transform: translateY(-20px);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>

  <h1>Bye!</h1>

</body>
</html>
